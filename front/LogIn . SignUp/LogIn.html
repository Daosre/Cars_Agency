<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars_Agency LogIn</title>
</head>
<body>
    <!-- This is an example component -->
<div class="h-screen font-sans login bg-cover">
    <div class="container mx-auto h-full flex flex-1 justify-center items-center">
        <div class="w-full max-w-lg">
          <div class="leading-loose">
            <form class="max-w-sm m-4 p-10 bg-gray-100 bg-opacity-70 rounded logiin">
                <p class="text-black font-medium text-center text-lg font-bold">LOGIN</p>
                  <div class="">
                    <label class="block text-sm text-black" for="email">E-mail</label>
                    <input class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white text-center" type="email" id="email"  placeholder="Email" aria-label="email" required>
                  </div>
                  <div class="mt-2">
                    <label class="block  text-sm text-black">Password</label>
                     <input class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white text-center"
                      type="password" id="password" placeholder="Password" arial-label="password" required>
                  </div>
                  <div class="mt-4 items-center flex justify-between">
                    <button class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 hover:bg-orange-500 rounded"
                      type="submit">Connexion</button>
                    <a class="inline-block right-0 align-baseline font-bold text-sm text-500 text-black hover:text-orange-500"
                      href="./SignUp.html">No Account ? Sign Up !</a>
                  </div>    
            </form>
          </div>
        </div>
      </div>
    </div>
    <style>
      .login{
      /*
        background: url('https://tailwindadmin.netlify.app/dist/images/login-new.jpeg');
      */
      background: url('https://www.pixel4k.com/wp-content/uploads/2020/12/nissan-skyline-gtr-r34-2020-4k_1608907846-2048x1152.jpg.webp');
      background-repeat: no-repeat;
      background-position: 50%;
      background-size: cover;
    }
    .logiin {
        box-shadow: 0 1px 30px white;
    }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../Js/LogIn.js"></script>
</body>
</html>
